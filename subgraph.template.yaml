specVersion: 0.0.2
description: Hash Valley
repository: https://github.com/hash-valley/subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: VineyardV1
    network: {{ network }}
    source:
      address: '{{ vine_address }}'
      abi: VineyardV1
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Account
        - Vineyard
        - Bottle
      abis:
        - name: VineyardV1
          file: ../contracts/abis/VineyardV1.json
      eventHandlers:
        - event: Start(uint48)
          handler: handleStart
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleVineyardTransfer
        - event: VineyardMinted(uint256,uint256,uint256,uint256,uint256)
          handler: handleVineyardMinted
        - event: Planted(uint256,uint256)
          handler: handlePlanted
        - event: Harvested(uint256,uint256,uint256)
          handler: handleHarvested
        - event: Suggest(uint256,string,address,uint256,uint256)
          handler: handleVineSuggest
        - event: Support(uint256,uint256,uint256)
          handler: handleVineSupport
        - event: Retort(uint256,uint256,uint256)
          handler: handleVineRetort
        - event: Complete(uint256)
          handler: handleVineComplete
      file: ./src/vineyard.ts
  - kind: ethereum/contract
    name: WineBottleV1
    network: {{ network }}
    source:
      address: '{{ bottle_address }}'
      abi: WineBottleV1
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Account
        - Vineyard
        - Bottle
      abis:
        - name: WineBottleV1
          file: ../contracts/abis/WineBottleV1.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleBottleTransfer
        - event: Rejuvenated(uint256,uint256)
          handler: handleRejuvenated
        - event: Suggest(uint256,string,address,uint256,uint256)
          handler: handleBottleSuggest
        - event: Support(uint256,uint256,uint256)
          handler: handleBottleSupport
        - event: Retort(uint256,uint256,uint256)
          handler: handleBottleRetort
        - event: Complete(uint256)
          handler: handleBottleComplete
        - event: BottleMinted(uint256,uint8[])
          handler: handleBottleMinted
      file: ./src/bottle.ts
  - kind: ethereum/contract
    name: Cellar
    network: {{ network }}
    source:
      address: '{{ cellar_address }}'
      abi: CellarV1
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Account
        - Vineyard
        - Bottle
      abis:
        - name: CellarV1
          file: ../contracts/abis/CellarV1.json
      eventHandlers:
        - event:  Staked(uint256)
          handler: handleStaked
        - event: Withdrawn(uint256,uint256)
          handler: handleWithdrawn
        - event: Spoiled(uint256)
          handler: handleSpoiled
      file: ./src/cellar.ts
  - kind: ethereum/contract
    name: Vinegar
    network: {{ network }}
    source:
      address: '{{ vinegar_address }}'
      abi: Vinegar
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Account
        - Vineyard
        - Bottle
      abis:
        - name: Vinegar
          file: ../contracts/abis/Vinegar.json
      eventHandlers:
        - event:  Transfer(indexed address,indexed address,uint256)
          handler: handleVinegarTransfer
      file: ./src/vinegar.ts
  - kind: ethereum/contract
    name: AddressStorage
    network: {{ network }}
    source:
      address: '{{ address_storage_address }}'
      abi: AddressStorage
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - VineProtocol
      abis:
        - name: AddressStorage
          file: ../contracts/abis/AddressStorage.json
        - name: VineyardV1
          file: ../contracts/abis/VineyardV1.json
      eventHandlers:
        - event:  AddressesSet()
          handler: handleAddressesSet
      file: ./src/vineyard.ts
  - kind: ethereum/contract
    name: GiveawayToken
    network: {{ network }}
    source:
      address: '{{ giveaway_address }}'
      abi: GiveawayToken
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Account
        - Vineyard
        - Bottle
      abis:
        - name: GiveawayToken
          file: ../contracts/abis/Vinegar.json
      eventHandlers:
        - event:  Transfer(indexed address,indexed address,uint256)
          handler: handleGiveawayTransfer
        - event:  Approval(indexed address,indexed address,uint256)
          handler: handleGiveawayApproval
      file: ./src/giveaway.ts

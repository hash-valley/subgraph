specVersion: 0.0.2
description: Hash Valley
repository: https://github.com/hash-valley/subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: VineyardV1
    network: {{ network }}
    source:
      address: '{{ vine_address }}'
      abi: VineyardV1
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Account
        - Vineyard
        - Bottle
      abis:
        - name: VineyardV1
          file: ./abis/VineyardV1.json
      eventHandlers:
        - event: Start(uint48)
          handler: handleStart
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleVineyardTransfer
        - event: VineyardMinted(uint256,uint256,uint256,uint256,uint256)
          handler: handleVineyardMinted
        - event: Planted(uint256,uint256)
          handler: handlePlanted
        - event: Harvested(uint256,uint256,uint256)
          handler: handleHarvested
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: WineBottleV1
    network: {{ network }}
    source:
      address: '{{ bottle_address }}'
      abi: WineBottleV1
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Account
        - Vineyard
        - Bottle
      abis:
        - name: WineBottleV1
          file: ./abis/WineBottleV1.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleBottleTransfer
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Cellar
    network: {{ network }}
    source:
      address: '{{ cellar_address }}'
      abi: CellarV1
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Account
        - Vineyard
        - Bottle
      abis:
        - name: CellarV1
          file: ./abis/CellarV1.json
      eventHandlers:
        - event:  Staked(uint256)
          handler: handleStaked
        - event: Withdrawn(uint256,uint256)
          handler: handleWithdrawn
        - event: Spoiled(uint256)
          handler: handleSpoiled
      file: ./src/mapping.ts

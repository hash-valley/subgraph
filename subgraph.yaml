specVersion: 0.0.2
description: Hash Valley
repository: https://github.com/hash-valley/subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: VineyardV1
    network: mainnet
    source:
      address: '0x5FbDB2315678afecb367f032d93F642f64180aa3'
      abi: VineyardV1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Account
        - Vineyard
        - Bottle
      abis:
        - name: VineyardV1
          file: ./abis/VineyardV1.json
      eventHandlers:
        - event: Start(uint48)
          handler: handleStart
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleVineyardTransfer
        - event: VineyardMinted(uint256,uint256,uint256,uint256,uint256)
          handler: handleVineyardMinted
        - event: Planted(uint256,uint256)
          handler: handlePlanted
        - event: Harvested(uint256,uint256,uint256)
          handler: handleHarvested
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: WineBottleV1
    network: mainnet
    source:
      address: '0xCf7Ed3AccA5a467e9e704C703E8D87F634fB0Fc9'
      abi: WineBottleV1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Account
        - Vineyard
        - Bottle
      abis:
        - name: WineBottleV1
          file: ./abis/WineBottleV1.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleBottleTransfer
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Cellar
    network: mainnet
    source:
      address: '0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512'
      abi: CellarV1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Account
        - Vineyard
        - Bottle
      abis:
        - name: CellarV1
          file: ./abis/CellarV1.json
      eventHandlers:
        - event:  Staked(uint256)
          handler: handleStaked
        - event: Withdrawn(uint256,uint256)
          handler: handleWithdrawn
        - event: Spoiled(uint256)
          handler: handleSpoiled
      file: ./src/mapping.ts
